<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./desktop.css" media="only screen and (min-width: 576px)">
  <link rel="stylesheet" href="./mobile.css" media="only screen and (max-width: 575.98px)">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(243, 100%, 93%); }
  </style>
</head>
<body>
  <main>
    <section class="fylo-content">
      <article class="fylo-one-box">
        <div class="fylo-one-logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <img src="./images/icon-document.svg" alt="document">
          <img src="./images/icon-folder.svg" alt="folder">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </article>
      <article class="card-two-box">
        <div class="card-two-text">
          <p> You've used <span>815 GB</span> of your storage</p>
        </div>
        <div class="insidebar">
          <div class="white-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
      </article>
    </section>
    <section class="white-box">
      <div class="white-box-text">
        <p><span>185</span> GB Left</p>
      </div>
    </section>
  </main>
 <footer>
  <div class="attribution">
    185 GB Left
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mete Han TOPER</a>.
  </div>
 </footer> 

</body>
</html>
